
<html>
  <head>
  <style>
    #map-canvas { width:1000px; height:800px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(33.54554415651048, -112.04076506925003),
        zoom: 7
      });
      var style = [
        {
          featureType: 'all',
          elementType: 'all',
          stylers: [
            { saturation: -1 }
          ]
        }
      ];
      var styledMapType = new google.maps.StyledMapType(style, {
        map: map,
        name: 'Styled Map'
      });
      map.mapTypes.set('map-style', styledMapType);
      map.setMapTypeId('map-style');
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col0>>1",
          from: "1W442aa7UbO4Y8pje285PUgXrDZLHdSCLq-FfCZTR"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'County' = '" + searchString + "'";
      }
      layer_0.setOptions({
        query: {
          select: "col0>>1",
          from: "1W442aa7UbO4Y8pje285PUgXrDZLHdSCLq-FfCZTR",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        County
        <select id="search-string_0" onchange="changeMap_0(this.value);">
          <option value="--Select--">--Select--</option>
          <option value="Apache">Apache</option>
          <option value="Cochise">Cochise</option>
          <option value="Coconino">Coconino</option>
          <option value="Gila">Gila</option>
          <option value="Graham">Graham</option>
          <option value="Greenlee">Greenlee</option>
          <option value="La Paz">La Paz</option>
          <option value="Maricopa">Maricopa</option>
          <option value="Mohave">Mohave</option>
          <option value="Navajo">Navajo</option>
          <option value="Pima">Pima</option>
          <option value="Pinal">Pinal</option>
          <option value="Santa Cruz">Santa Cruz</option>
          <option value="Yavapai">Yavapai</option>
          <option value="Yuma">Yuma</option>
        </select>
      </label> 
    </div>
  </body>
</html>
