{% for post in page.blog.most_recent_blog_posts limit:3 %} 
<li>
  <h1>{{ post.headline }}</h1>
  <p>
    {{ post.blog_post.content | strip_html | truncatechars:100 }}
  </p>
  <p>
    <a href="{{ post.url }}" class="arrow-btn">By 
      {{ post.author.published_name_linked }} <i class="fa fa-long-arrow-right"></i></a>
  </p>
</li>

{% endfor %}
